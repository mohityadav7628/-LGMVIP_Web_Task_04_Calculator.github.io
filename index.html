<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsGrowMore Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" placeholder="0">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-blue" data-num="*">*</button>
            <button type="button" class="btn btn-blue" data-num="/">/</button>
            <button type="button" class="btn btn-blue" data-num="+">+</button>
            <button type="button" class="btn btn-blue" data-num="-">-</button>

            <button type="button" class="btn btn-white" id="num" data-num="9">9</button>
            <button type="button" class="btn btn-white" id="num" data-num="8">8</button>
            <button type="button" class="btn btn-white" id="num" data-num="7">7</button>
            <button type="button" class="btn btn-bluea percentageresult" data-num="%">%</button>
            <button type="button" class="btn btn-white" id="num" data-num="6">6</button>
            
            <button type="button" class="btn btn-white" id="num" data-num="5">5</button>
            <button type="button" class="btn btn-white" id="num" data-num="4">4</button>
            <button type="button" class="btn btn-clear" >AC</button>
            <button type="button" class="btn btn-white" id="num" data-num="3">3</button>
            <button type="button" class="btn btn-white" id="num" data-num="2">2</button>
            <button type="button" class="btn btn-white" id="num" data-num="1">1</button>
            <button type="button" class=" btn-del" >DEL</button>
            <button type="button" class="btn btn-white" id="num" data-num="0">0</button>
            <button type="button" class="btn btn-white" id="num" data-num="00">00</button>
            <button style="font-size: 2vw;" type="button" class="btn btn-white" id="num" data-num=".">.</button>
     
            <button type="button" class=" btn-equal" >=</button>
            
        </div>
    </section>
    <script src="aap.js"></script>
</body>
</html>
